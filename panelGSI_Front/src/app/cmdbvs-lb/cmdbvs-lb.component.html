<div class="container p-3">
    <table mat-table [dataSource]="dataCMDBvsLB" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id </th>
            <td mat-cell *matCellDef="let dataCMDBvsLB; let i = index;"> {{i+1}} </td>
          </ng-container>
        <ng-container matColumnDef="aplicacion">
            <th mat-header-cell *matHeaderCellDef> Nombre APP </th>
            <td mat-cell *matCellDef="let dataCMDBvsLB"> {{dataCMDBvsLB.aplicacion}} </td>
          </ng-container>
          <ng-container matColumnDef="nombreSVCMDB">
            <th mat-header-cell *matHeaderCellDef> nombreSVCMDB </th>
            <td mat-cell *matCellDef="let dataCMDBvsLB"> {{ dataCMDBvsLB.nombreSVCMDB }} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
    </div>
